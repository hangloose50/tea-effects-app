<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Green gradient background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect width="512" height="512" rx="80" fill="url(#grad1)"/>

  <!-- Tea cup icon -->
  <g transform="translate(256,256)">
    <!-- Cup body -->
    <path d="M -120,-60 L -100,80 L 100,80 L 120,-60 Z" fill="white" opacity="0.95"/>

    <!-- Cup handle -->
    <path d="M 120,-20 Q 180,-20 180,30 Q 180,70 140,70 L 120,70"
          fill="none" stroke="white" stroke-width="20" opacity="0.95"/>

    <!-- Tea surface -->
    <ellipse cx="0" cy="-58" rx="118" ry="25" fill="#f59e0b" opacity="0.8"/>

    <!-- Steam -->
    <g opacity="0.7">
      <path d="M -60,-90 Q -70,-130 -50,-150" fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
      <path d="M 0,-90 Q -10,-140 10,-160" fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
      <path d="M 60,-90 Q 50,-130 70,-150" fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
    </g>
  </g>

  <!-- App name -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        fill="white" text-anchor="middle">Tea Effects</text>
</svg>
